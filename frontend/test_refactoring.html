<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Refactorización - CISNET</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #test-content { border: 1px solid #ddd; padding: 20px; margin: 20px 0; min-height: 200px; }
    </style>
</head>
<body>
    <h1>🧪 Prueba de Refactorización del Frontend</h1>
    
    <div class="test-result info">
        <strong>📋 Plan de Pruebas:</strong>
        <ol>
            <li>Cargar ViewManager</li>
            <li>Probar carga de vistas individuales</li>
            <li>Verificar navegación entre vistas</li>
            <li>Probar simulador de pago</li>
            <li>Verificar comunicación con API</li>
        </ol>
    </div>

    <div id="test-results"></div>
    
    <h3>Pruebas Manuales:</h3>
    <button onclick="testViewLoad('shared/home')">🏠 Cargar Home</button>
    <button onclick="testViewLoad('auth/login')">🔐 Cargar Login</button>
    <button onclick="testViewLoad('products/list')">📦 Cargar Productos</button>
    <button onclick="testViewLoad('cart/cart')">🛒 Cargar Carrito</button>
    <button onclick="testViewLoad('payment/simulator')">💳 Cargar Simulador</button>
    <button onclick="testAPI()">🌐 Probar API</button>
    
    <div id="test-content">
        <p><em>Las vistas cargadas aparecerán aquí...</em></p>
    </div>

    <script>
        let testResults = [];

        function addTestResult(test, status, message) {
            const result = { test, status, message, timestamp: new Date().toISOString() };
            testResults.push(result);
            updateTestResults();
        }

        function updateTestResults() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.map(result => `
                <div class="test-result ${result.status}">
                    <strong>${result.test}:</strong> ${result.message}
                    <small style="float: right;">${new Date(result.timestamp).toLocaleTimeString()}</small>
                </div>
            `).join('');
        }

        async function testViewLoad(viewPath) {
            try {
                const response = await fetch(`views/${viewPath}.html`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                document.getElementById('test-content').innerHTML = html;
                
                addTestResult(`Vista ${viewPath}`, 'success', 
                    `✅ Vista cargada correctamente (${html.length} caracteres)`);
                    
            } catch (error) {
                addTestResult(`Vista ${viewPath}`, 'error', 
                    `❌ Error al cargar: ${error.message}`);
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addTestResult('API Productos', 'success', 
                    `✅ API respondió correctamente (${data.data?.length || 0} productos)`);
                    
            } catch (error) {
                addTestResult('API Productos', 'error', 
                    `❌ Error de API: ${error.message}`);
            }
        }

        // Pruebas automáticas al cargar
        window.addEventListener('DOMContentLoaded', async () => {
            addTestResult('Inicialización', 'info', '🚀 Iniciando pruebas automáticas...');
            
            // Probar ViewManager exists
            if (typeof ViewManager !== 'undefined') {
                addTestResult('ViewManager', 'success', '✅ ViewManager está disponible');
            } else {
                addTestResult('ViewManager', 'error', '❌ ViewManager no encontrado');
            }
            
            // Probar estructura de carpetas
            const views = ['shared/home', 'auth/login', 'products/list', 'cart/cart', 'payment/simulator'];
            let successCount = 0;
            
            for (const view of views) {
                try {
                    const response = await fetch(`views/${view}.html`);
                    if (response.ok) {
                        successCount++;
                    }
                } catch (error) {
                    // Error será reportado individualmente
                }
            }
            
            addTestResult('Estructura Views', 'success', 
                `✅ ${successCount}/${views.length} vistas accesibles`);
                
            // Probar API
            await testAPI();
        });
    </script>
</body>
</html>
