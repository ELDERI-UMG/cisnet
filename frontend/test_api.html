<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Test CisnetPOS API Connection</h1>
    
    <div>
        <h3>Server Status:</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div>
        <h3>Authentication Tests:</h3>
        <button onclick="testRegister()">Test Register</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testProfile()">Test Profile</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div>
        <h3>Products Test:</h3>
        <button onclick="testProducts()">Test Products</button>
        <div id="products-result" class="result"></div>
    </div>

    <script>
        let authToken = null;

        function showResult(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isSuccess ? 'result success' : 'result error';
        }

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                showResult('health-result', `✅ Server OK: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('health-result', `❌ Health Error: ${error.message}`, false);
            }
        }

        async function testRegister() {
            try {
                const testEmail = `test${Date.now()}@example.com`;
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: testEmail,
                        password: 'test123'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('auth-result', `✅ Register OK: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult('auth-result', `❌ Register Error: ${data.error}`, false);
                }
            } catch (error) {
                showResult('auth-result', `❌ Register Network Error: ${error.message}`, false);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'eddy@example.com',
                        password: '123456'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.data.token;
                    showResult('auth-result', `✅ Login OK: ${JSON.stringify(data.data.user, null, 2)}`);
                } else {
                    showResult('auth-result', `❌ Login Error: ${data.error}`, false);
                }
            } catch (error) {
                showResult('auth-result', `❌ Login Network Error: ${error.message}`, false);
            }
        }

        async function testProfile() {
            if (!authToken) {
                showResult('auth-result', '❌ Profile Error: Need to login first', false);
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('auth-result', `✅ Profile OK: ${JSON.stringify(data.data, null, 2)}`);
                } else {
                    showResult('auth-result', `❌ Profile Error: ${data.error}`, false);
                }
            } catch (error) {
                showResult('auth-result', `❌ Profile Network Error: ${error.message}`, false);
            }
        }

        async function testProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    showResult('products-result', `✅ Products OK: Found ${data.length} products`);
                } else {
                    showResult('products-result', `✅ Product OK: ${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult('products-result', `❌ Products Network Error: ${error.message}`, false);
            }
        }

        // Auto-test on load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
