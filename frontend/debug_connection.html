<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Connection - CisnetPOS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .credentials { background: #fff3cd; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Debug Connection - CisnetPOS API</h1>
        
        <div class="credentials">
            <h3>üìã Credenciales de Prueba:</h3>
            <p><strong>Email:</strong> eddy@example.com</p>
            <p><strong>Password:</strong> 123456</p>
            <p><strong>API URL:</strong> http://localhost:3001</p>
        </div>
        
        <div>
            <h3>üîç Tests de Conexi√≥n:</h3>
            <button onclick="testAll()">Ejecutar Todos los Tests</button>
            <button onclick="testHealth()">Test Health</button>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="clearResults()">Limpiar Resultados</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function showResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML = `
                <h4>${title} - ${timestamp}</h4>
                <pre>${content}</pre>
            `;
            
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testHealth() {
            try {
                showResult('üîç Testing Health Endpoint', 'Enviando petici√≥n a /health...');
                
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                
                if (response.ok) {
                    showResult('‚úÖ Health Test OK', JSON.stringify(data, null, 2), 'success');
                } else {
                    showResult('‚ùå Health Test Failed', `Status: ${response.status}\\nData: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Health Test Error', `Network Error: ${error.message}\\nStack: ${error.stack}`, 'error');
            }
        }

        async function testLogin() {
            try {
                showResult('üîç Testing Login Endpoint', 'Enviando petici√≥n de login...');
                
                const loginData = {
                    email: 'eddy@example.com',
                    password: '123456'
                };

                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Login Test OK', `Usuario: ${data.data.user.name}\\nEmail: ${data.data.user.email}\\nToken: ${data.data.token.substring(0, 50)}...`, 'success');
                    
                    // Test profile endpoint with the token
                    setTimeout(() => testProfile(data.data.token), 1000);
                    
                } else {
                    showResult('‚ùå Login Test Failed', `Error: ${data.error}\\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Login Test Error', `Network Error: ${error.message}\\nStack: ${error.stack}`, 'error');
            }
        }

        async function testProfile(token) {
            try {
                showResult('üîç Testing Profile Endpoint', 'Enviando petici√≥n de perfil con token...');
                
                const response = await fetch('http://localhost:3001/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult('‚úÖ Profile Test OK', `Perfil obtenido:\\nNombre: ${data.data.name}\\nEmail: ${data.data.email}\\nID: ${data.data.id}`, 'success');
                } else {
                    showResult('‚ùå Profile Test Failed', `Error: ${data.error}\\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult('‚ùå Profile Test Error', `Network Error: ${error.message}\\nStack: ${error.stack}`, 'error');
            }
        }

        async function testAll() {
            clearResults();
            showResult('üöÄ Iniciando Tests Completos', 'Ejecutando bater√≠a completa de pruebas...');
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testLogin();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto test on page load
        window.addEventListener('load', () => {
            showResult('üèÅ P√°gina Cargada', 'Sistema de debug listo. Presiona "Ejecutar Todos los Tests" para comenzar.');
        });
    </script>
</body>
</html>
