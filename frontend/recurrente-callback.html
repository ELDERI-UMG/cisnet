<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Pago | CISNET</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .callback-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: shake 0.5s ease-out;
        }

        .loading-icon {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .transaction-details {
            background: #f7f9fc;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #bbb 0%, #888 100%);
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            color: #c62828;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading-state">
            <div class="loading-icon"></div>
            <h1>Verificando Pago...</h1>
            <p class="subtitle">Por favor espera mientras verificamos tu transacci√≥n</p>
        </div>

        <div id="success-state" style="display: none;">
            <div class="success-icon">‚úÖ</div>
            <h1>¬°Pago Exitoso!</h1>
            <p class="subtitle">Tu compra se ha procesado correctamente</p>

            <div class="transaction-details" id="transaction-info">
                <!-- Transaction details will be inserted here -->
            </div>

            <div>
                <a href="index.html" class="btn">üéÅ Ver Mis Productos</a>
                <a href="index.html" class="btn btn-secondary">üè† Ir al Inicio</a>
            </div>
        </div>

        <div id="error-state" style="display: none;">
            <div class="error-icon">‚ùå</div>
            <h1>Error en el Pago</h1>
            <p class="subtitle">No se pudo procesar tu pago</p>

            <div class="error-message" id="error-details">
                <!-- Error details will be inserted here -->
            </div>

            <div>
                <a href="index.html#cart" class="btn">üîÑ Intentar Nuevamente</a>
                <a href="index.html" class="btn btn-secondary">üè† Ir al Inicio</a>
            </div>
        </div>
    </div>

    <script src="config/supabase-config.js"></script>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        const status = urlParams.get('status');
        const errorParam = urlParams.get('error');

        console.log('üîÑ Recurrente Callback:', { sessionId, status });

        async function verifyPayment() {
            try {
                // Get API base URL
                const baseUrl = window.API_CONFIG?.baseUrl || window.location.origin;

                // Verify payment status with backend
                const response = await fetch(`${baseUrl}/api/recurrente/verify-payment/${sessionId}`);
                const data = await response.json();

                console.log('‚úÖ Payment verification response:', data);

                if (status === 'success' && data.success) {
                    // Show success state
                    showSuccess(data.data);

                    // Process purchase (mark products as purchased)
                    processPurchase(data.data);
                } else {
                    // Show error state
                    showError(errorParam || data.error || 'Pago no completado');
                }

            } catch (error) {
                console.error('‚ùå Error verifying payment:', error);
                showError('Error al verificar el estado del pago');
            }
        }

        function showSuccess(paymentData) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';

            // Build transaction details
            const transactionInfo = document.getElementById('transaction-info');
            const amount = paymentData.amount || 0;
            const currency = paymentData.currency || 'GTQ';

            transactionInfo.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">ID de Transacci√≥n:</span>
                    <span class="detail-value">${paymentData.sessionId || 'N/A'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Monto:</span>
                    <span class="detail-value">${currency} ${amount.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estado:</span>
                    <span class="detail-value" style="color: #4caf50;">‚úÖ PAGADO</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Fecha:</span>
                    <span class="detail-value">${new Date().toLocaleString('es-GT')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">M√©todo:</span>
                    <span class="detail-value">Recurrente Guatemala</span>
                </div>
            `;
        }

        function showError(errorMessage) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';

            const errorDetails = document.getElementById('error-details');
            errorDetails.innerHTML = `
                <strong>Error:</strong> ${errorMessage}
                <br><br>
                <small>Si el problema persiste, por favor contacta a nuestro equipo de soporte.</small>
            `;
        }

        function processPurchase(paymentData) {
            try {
                // Get cart data from sessionStorage
                const cartDataStr = sessionStorage.getItem('recurrente_cart_data');
                if (!cartDataStr) {
                    console.warn('‚ö†Ô∏è No cart data found in sessionStorage');
                    return;
                }

                const cartData = JSON.parse(cartDataStr);

                // Mark products as purchased
                let purchasedProducts = JSON.parse(localStorage.getItem('purchasedProducts') || '[]');

                if (cartData.items) {
                    cartData.items.forEach(item => {
                        const productId = parseInt(item.product_id || item.id);
                        if (!purchasedProducts.includes(productId)) {
                            purchasedProducts.push(productId);
                        }
                    });
                }

                // Save purchased products
                localStorage.setItem('purchasedProducts', JSON.stringify(purchasedProducts));

                // Save transaction record
                const transaction = {
                    id: paymentData.sessionId,
                    gateway: 'Recurrente Guatemala',
                    amount: paymentData.amount,
                    currency: paymentData.currency,
                    items: cartData.items,
                    timestamp: new Date().toISOString(),
                    status: 'completed'
                };

                let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
                transactions.push(transaction);
                localStorage.setItem('transactions', JSON.stringify(transactions));

                // Clear cart
                localStorage.removeItem('cart');
                sessionStorage.removeItem('recurrente_session_id');
                sessionStorage.removeItem('recurrente_cart_data');

                console.log('‚úÖ Purchase processed successfully');

            } catch (error) {
                console.error('‚ùå Error processing purchase:', error);
            }
        }

        // Auto-verify payment on page load
        if (sessionId) {
            verifyPayment();
        } else {
            showError('No se encontr√≥ informaci√≥n de la sesi√≥n de pago');
        }
    </script>
</body>
</html>
