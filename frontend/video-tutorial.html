<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial de Producto - CISNET</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Video Container - Ocupa la mayor parte de la pantalla */
        .video-main-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            flex-direction: column;
        }

        /* Header muy minimalista */
        .video-header {
            background: rgba(0, 0, 0, 0.8);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .video-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Video iframe - Pantalla completa */
        .video-iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Cinta publicitaria inferior */
        .ad-banner-bottom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 80px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        .ad-content-left {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ad-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .ad-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .ad-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-youtube {
            background: #ff0000;
        }

        .btn-youtube:hover {
            background: #cc0000;
        }

        .btn-products {
            background: #28a745;
        }

        .btn-products:hover {
            background: #218838;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ad-banner-bottom {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0.75rem;
                min-height: auto;
            }

            .ad-actions {
                width: 100%;
                justify-content: center;
            }

            .btn-action {
                flex: 1;
                justify-content: center;
                padding: 0.75rem;
            }

            .video-title {
                font-size: 0.9rem;
            }
        }

        /* Loading state */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-main-container">
        <!-- Header minimalista -->
        <div class="video-header">
            <h1 class="video-title" id="videoTitle">Cargando tutorial...</h1>
            <button class="close-btn" onclick="window.close()" title="Cerrar ventana">
                ‚úï
            </button>
        </div>

        <!-- Loading state -->
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Cargando video...</p>
        </div>

        <!-- Video iframe container -->
        <div class="video-iframe-container">
            <iframe id="videoFrame"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Cinta publicitaria inferior -->
    <div class="ad-banner-bottom">
        <div class="ad-content-left">
            <div class="ad-title">üéØ ¬°Descubre m√°s productos de CISNET!</div>
            <div class="ad-subtitle">Software profesional al mejor precio - Aprovecha nuestras ofertas especiales</div>
        </div>
        <div class="ad-actions">
            <a href="#" id="youtubeLink" target="_blank" class="btn-action btn-youtube">
                üì∫ Ver en YouTube
            </a>
            <button class="btn-action btn-products" onclick="goToProducts()">
                üõí Ver Productos
            </button>
            <button class="btn-action" onclick="window.close()">
                ‚úñÔ∏è Cerrar
            </button>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Initialize video
        function initializeVideo() {
            const videoUrl = getUrlParameter('videoUrl');
            const productName = getUrlParameter('productName') || 'Producto';
            const productId = getUrlParameter('productId');

            // Set title
            document.getElementById('videoTitle').textContent = `Tutorial: ${productName}`;
            document.title = `Tutorial: ${productName} - CISNET`;

            // Set YouTube link
            document.getElementById('youtubeLink').href = videoUrl;

            if (videoUrl) {
                // Convert to embed URL
                const embedUrl = convertToEmbedUrl(videoUrl);

                // Set iframe src
                const iframe = document.getElementById('videoFrame');
                iframe.src = embedUrl;

                // Hide loading after iframe loads
                iframe.onload = function() {
                    setTimeout(() => {
                        document.getElementById('loadingState').style.display = 'none';
                    }, 1000);
                };
            } else {
                document.getElementById('loadingState').innerHTML =
                    '<p>‚ùå Error: No se pudo cargar el video</p>';
            }
        }

        // Convert YouTube URL to embed format
        function convertToEmbedUrl(youtubeUrl) {
            const videoId = extractVideoId(youtubeUrl);
            return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1` : youtubeUrl;
        }

        // Extract video ID from YouTube URL
        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Navigate to products
        function goToProducts() {
            if (window.opener && !window.opener.closed) {
                // If parent window exists, navigate it to products
                try {
                    window.opener.focus();
                    if (window.opener.app && window.opener.app.viewManager) {
                        window.opener.app.viewManager.showProducts();
                    }
                    window.close();
                } catch (e) {
                    // Fallback: open products in new tab
                    window.open('/CisnetPOS/frontend/#products', '_blank');
                }
            } else {
                // Open products in new tab
                window.open('/CisnetPOS/frontend/#products', '_blank');
            }
        }

        // Close with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.close();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeVideo);

        // Focus management
        window.addEventListener('load', function() {
            // Auto-focus the window
            window.focus();
        });
    </script>
</body>
</html>
