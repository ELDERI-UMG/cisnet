<!DOCTYPE html>
<html>
<head>
    <title>Limpiar Compras - Debug</title>
</head>
<body>
    <h1>🧹 Limpiar Compras Anteriores</h1>
    <p>Este archivo es para limpiar las compras con IDs incorrectos del localStorage.</p>
    
    <button onclick="clearPurchases()">🗑️ Limpiar localStorage</button>
    <button onclick="showPurchases()">👁️ Ver Compras Actuales</button>
    
    <div id="result"></div>
    
    <script>
        function clearPurchases() {
            localStorage.removeItem('purchasedProducts');
            document.getElementById('result').innerHTML = '<p style="color: green;">✅ localStorage limpiado. Ahora puedes probar el flujo de compra nuevamente.</p>';
        }
        
        function showPurchases() {
            const purchased = localStorage.getItem('purchasedProducts') || '[]';
            document.getElementById('result').innerHTML = `<p><strong>Productos comprados actuales:</strong><br><code>${purchased}</code></p>`;
        }
        
        // Mostrar al cargar
        showPurchases();
    </script>
</body>
</html>
